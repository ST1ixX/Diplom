{% extends 'base.html' %}

{% block title %} {{ news.title}} {% endblock %}

{% block content %}
    <h1>{{ news.title }}</h1>
    <div class="news_container">
        <div class="news">
            <p>{{ news.full_text }}</p>
            <p>{{ news.time.date() }}</p>
            <a href="/news" class="more">Вернуться</a>
            <hr>
        </div>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
{% endblock %}
