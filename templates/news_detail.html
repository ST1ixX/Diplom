{% extends 'base.html' %}

{% block content %}
    <h1>{{ news.title }}</h1>
    <div class="news_container">
        <div class="news">
            <!-- <h2>{{ news.title }}</h2> -->
            <p>{{ news.full_text }}</p>
            <p>{{ news.time.date() }}</p>
            <a href="/news/{{ news.id }}" class="more">Узнать больше</a>
            <hr>
        </div>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
{% endblock %}
