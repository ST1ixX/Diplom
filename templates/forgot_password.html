<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot__password.css') }}">
    <title>Восстановление пароля</title>
</head>
<body>
    <div class="wrapper">
        <div class="forgot_password_form">
            <form action="/forgot_password" method="post" id="forgot_password">
                <h2>Восстановление пароля</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label for="email">Email
                    <input type="email" id="email_forgot" placeholder="Почта" name="email_forgot" class="input__container"> 
                </label>
                <button type="submit" name="sign" id="forgot_btn">Восстановить пароль</button> 
            </form>
        </div>    
    </div>
</body>
</html>
